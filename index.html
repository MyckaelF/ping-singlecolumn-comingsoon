<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/a4af1edfda.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <h1>We are launching <span>soon!</span></h1>
      <p>
        Subscribe and get notified
      </p>
      <form>
        <input type="text" name="email" placeholder="Your email address...">
        <span class="spanError">Please provide a valid email address</span>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <div class="images">
      <img src="images/illustration-dashboard.png" alt="illustration dashboard">
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <div class="footer">
      <span>&copy; Copyright Ping. All rights reserved.</span>
    </div>
  </main>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Myckael Fernandes</a>.
    </p>
  </footer>
</body>
</html>
